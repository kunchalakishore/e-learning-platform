<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion - EduQuest</title>
    <link rel="stylesheet" href="achivement.css">
</head>
<body>
    <!-- Certificate Section -->
    <section class="certificate-section">
        <div class="certificate-container">
            <!-- Logo Section -->
            <div class="certificate-header">
                <img src="https://eduquest.courses/wp-content/uploads/2024/01/logo.png" alt="EduQuest Logo" class="logo">
                <h1 class="certificate-title">Certificate of Completion</h1>
            </div>

            <!-- Certificate Body -->
            <div class="certificate-body">
                <p class="certificate-text">This is to certify that</p>
                
                <h2 class="student-name" id="studentName">John Doe</h2>
                <p class="certificate-text">has successfully completed the course</p>
                
                <h3 class="course-name" id="courseName">Introduction to Artificial Intelligence</h3>

                <p class="certificate-text">on</p>
                <p class="certificate-date" id="completionDate">December 13, 2024</p>
            </div>

            <!-- Signature Section -->
            <div class="signature-section">
                <p>Signature: <span class="signature-name">Chaitanya</span></p>
                <img src="https://signature.freefire-name.com/img.php?f=9&t=Chaitanya" alt="Signature" class="signature-img">
            </div>

            <!-- Footer Section -->
            <div class="certificate-footer">
                <p class="certificate-footer-text">EduQuest - Your Path to Knowledge</p>
            </div>
        </div>
        <button class="print-btn" onclick="window.print()">Print Certificate</button>
    </section>

    <script src="achivement.js"></script>
</body>
</html>
