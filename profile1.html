    <!-- Header Section -->

        <div class="logo">

    <section class="profile-section">

            <img src="C:\Users\saiph\OneDrive\Pictures\89cff915359a0df7a96d158a3843228b.jpg" alt="User Profile Picture" class="profile-pic">

            <p id="userEmail">Maheshnamal@gmail.com</p>
