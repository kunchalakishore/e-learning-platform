<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduQuest</title>
    <link rel="stylesheet" href="1.css">  <!-- Link to your CSS file -->
    <script src="login.js"></script> <!-- Link to your JavaScript file for login handling -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>EduQuest</h1>
            <p>Your path to knowledge</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="backend/login" method="POST" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EduQuest. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for login handling -->
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // You can add any login validation logic here (optional)

            // After successful login (you can check if the login is valid here):
            window.location.href = "courses.html";  // Redirect to courses.html
        }
    </script>
</body>
</html>
