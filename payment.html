<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Introduction to AI</title>
    <link rel="stylesheet" href="payment.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>EduQuest</h1>
            <p>Your path to knowledge</p>
        </div>
    </header>

    <!-- Payment Form -->
    <section class="payment-section">
        <h2>Proceed to Payment</h2>
        <p>To enroll in the "Introduction to Artificial Intelligence" course, please provide your payment details below.</p>

        <form action="ps.html" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="card">Credit Card Number</label>
            <input type="text" id="card" name="card" required>

            <button type="submit">Complete Payment</button>
        </form>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EduQuest. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
